<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>todo app</title>
</head>
<body>
    <div class='container' >
        <h1>To-do App</h1>

        <form action="/add" method="post">
            <div id='form'>
                
                <label for="title">Todo Title</label>
                <input type="text" name="title" placeholder="Enter a To-do">
                <br> 
                <button class="w3-btn w3-blue" type="submit" >Add</button>
                
                <p></p>
            </div>
        </form>

        {% for todo in todo_list %}
        <div class='todo-container'>
            <p> {{ todo.title}} </p>

            {% if todo.status == False %}
                <span>Not Complete</span>
            {% else %}
                <span>Completed</span>
            {% endif %}

            <a class="w3-btn w3-blue" href="/update/{{ todo.id}}">Update</a>
            <a class="w3-btn w3-red" href="/delete/{{ todo.id}}">Delete</a>

        </div>
        <br>
        {% endfor %}
    
    </div>
    <span class="align-right"><a href="{{ url_for('logout') }}">Log Out</a></span>
</body>
</html>
